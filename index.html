<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quilo - Próximamente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            max-width: 680px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.2;
            margin: 0 0 24px 0;
            /* El color del acento en un gradiente, para un toque más moderno */
            background: -webkit-linear-gradient(45deg, #1DB954, #1ED760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 20px;
            color: #B3B3B3;
            line-height: 1.6;
            margin: 0 0 40px 0;
        }
        
        .footer-text {
            font-size: 14px;
            color: #6a6a6a;
            margin-top: 20px;
        }

        /* --- Estilos para responsividad en móviles --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }
            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Tu logo. Usé el link de la imagen que me pasaste antes. -->
        <img src="https://i.imgur.com/71oO507.png" alt="Logo de Quilo" class="logo">

        <h1>Preparate para la revolución inmobiliaria en Argentina.</h1>

        <p>
            Estamos creando una nueva forma de alquilar. Más simple, más justa y sin intermediarios.
            Para dueños e inquilinos que eligen confianza.
        </p>
        
        <p class="footer-text">
            Próximamente.
        </p>
    </div>

</body>
</html>
